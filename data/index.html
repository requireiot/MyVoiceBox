<!DOCTYPE html>
<html>
<head>
    <title>MyVoiceBox : %HOSTNAME%</title>
  <style>
    body { background-color: #cccccc; font-family: Arial, Helvetica, Sans-Serif; Color: #000088; line-height: 1.1; }
    button { margin: 0px 0px 0px 10px; padding: 5px 0px 5px 0px; min-height:20px; min-width: 80px; float:right; }
    .version { color: #808080; font-size:smaller; }
	#wrapper fieldset { 
      float: left; width: 45%%; 
      box-sizing: border-box;         
	}
    .footer {
        clear: left;
		width: 100%%;
		padding: 5px;
    }	
	input[type=number] {text-align: right;}
  </style>
</head>
<body>
  <h2>MyVoiceBox on <strong>%HOSTNAME%</strong></h2>
  <section>
  <div id="wrapper"> 
  <fieldset>
    <legend><i>&nbsp;Parameters&nbsp;</i></legend>
    <form action="/set">
    <p>
     <label for="micgain">Mic gain </label>
     <input type="number" name="micgain" min="-4" max="4" step="1" size="4" value="%MICGAIN%" />
     <label for="micatten">&emsp;during beep </label>
     <input type="number" name="micatten" min="-4" max="4" step="1" size="4" value="%MICATTEN%" />
    </p>
    <p>
     <label for="wavgain">WAV gain </label>
     <input type="number" name="wavgain" min="-4" max="4" step="1" size="4" value="%WAVGAIN%" />
    </p>
    <p>
     <label for="beepgain">Beep gain </label>
     <input type="number" name="beepgain" min="-4" max="4" step="1" size="4" value="%BEEPGAIN%" />
    </p>
    <p>
     <input type="checkbox" name="playback" value="ON" %PLAYBACK% />
     <label for="playback">Playback voice</label>
	 <input type="hidden" name="playback" value="OFF"/>
    </p>
    <p>
     <input type="checkbox" name="savewave" value="ON" %SAVEWAVE% />
     <label for="savewave">Save voice to WAV</label>
	 <input type="hidden" name="savewave" value="OFF"/>
    </p>
    <button type="submit">Save</button>
    </form>
  </fieldset>
  <fieldset>
    <legend><i>&nbsp;Statistics&nbsp;</i></legend>
    <p><b>%NCOMMANDS%</b> commands defined</p>
    <p><b>%NCMDSOK%</b> commands detected</p>
    <p><b>%NCMDSERR%</b> timeouts</p>
	<form action="/clear"><button type="submit">Clear</button></form>
  </fieldset>
  <fieldset>
    <legend><i>&nbsp;Version&nbsp;</i></legend>
    <p class="version"><b>Firmware:</b><br/>%VERSION%</p>
	<p class="version"><b>HTML:</b><br/>$Id: index.html 1913 2025-11-06 13:02:38Z  $</p>
	<p class="version"><b>Commands:</b><br/>%CSV_VERSION%</p>
	<form action="/update"><button type="submit">Update</button></form>
  </fieldset>
  </div>
  </section>
</body>
</html>
